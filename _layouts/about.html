---
layout: about
---
<!doctype html>
<html lang="{{ page.locale | default: " en" }}">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/static_assets/css/styles.css">
</head>

<body dir="{{ page.direction }}">

  <div class="header">
    <div class="logo">
      <img src="https://www.mya.gov.bh/PublishingImages/mys-logo.jpg" alt="logo">
    </div>
  </div>
  <div class="banner">
    <div class="banner-content">
      <p class="title">ABOUT</p>
      <p class="sub-title">PRESIDENT OF SUPREME COUNCIL OF YOUTH AND SPORTS</p>
    </div>
    <img src="https://www.mya.gov.bh/en/About/PublishingImages/Banner/banner.jpg" alt="Banner​">
  </div>

  <div class="container">
    <div class="box">
      <div class="box-child-one">
        <div class="box-child-one-content">
          <h2 class="title">{{ page.title | escape }}</h2>
          <p class="para" style="text-align: justify;">
            {{ page.subtitle | escape }}
          </p>
        </div>
      </div>
      <div class="box-child-two">
        <div class="content-img pb-5 pb-sm-5 pb-lg-0">
          <img src="https://www.mya.gov.bh/en/About/PublishingImages/President.jpg" alt="Nasser bin Hamad Al Khalifa​">
        </div>
      </div>
    </div>
    <div>
      <p style="margin-bottom:20px; text-align: justify;">
        {{ page.content | escape}}
      </p>
      <p style="margin-bottom: 10px;">
        <b>Nasser bin Hamad Al Khalifa​</b>
      </p>
      <p>
        <b>Chairman of the Supreme Council for Youth and Sports</b>
      </p>
    </div>
  </div>
  <div class="footer">
    <div class="footer-logo">
      <img src="https://www.mya.gov.bh/PublishingImages/Logo%20black.jpg" alt="logo">
    </div>
  </div>
</body>

</html>
